{% extends 'base.html' %}

{% block content %}
  <main>
      <div>
          <h2>Регистрация</h2>
          {% if not user.is_authenticated %}
              <form method="post" action="{% url 'registration' %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit">Зарегистрироваться</button>
              </form>
          {% else %}
              <p>Вы уже авторизованы! Перейдите на <a href="{% url 'index' %}">главную страницу</a>.</p>
          {% endif %}
          {% if not user.is_authenticated %}
              <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
          {% endif %}
      </div>
  </main>
{% endblock %}
