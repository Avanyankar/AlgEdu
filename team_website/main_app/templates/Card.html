{% extends 'base.html' %}

{% block title %}AlgEdu Team{% endblock %}

{% block content %}
    <main class="min-h-screen bg-gray-50 py-8">
        <div class="max-w-2xl mx-auto px-4">
            <ul class="space-y-6">
                <li class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <!-- Заглушка изображения -->
                    <div class="w-full h-48 bg-black rounded-t-xl"></div>

                    <!-- Контент карточки -->
                    <div class="p-6 space-y-4">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900 mb-1">
                                Название: {{ field.title }}
                            </h2>
                            <p class="text-gray-600 text-sm">
                                Создано: <time class="font-medium">{{ field.created_at }}</time>
                            </p>
                        </div>

                        <div class="prose prose-sm">
                            <p class="text-gray-700 leading-relaxed">
                                {{ field.description }}
                            </p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </main>
{% endblock %}
