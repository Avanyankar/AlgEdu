{% extends 'base.html' %}

{% block title %}Наши цели{% endblock %}

{% block extra_css %}
<style>
    .home-button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 20px 0;
        transition: all 0.3s;
        font-weight: bold;
        border: 2px solid #3498db;
    }
    .home-button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .button-container {
        text-align: center;
        margin: 30px 0;
    }
    .mission-statement {
        background-color: #e8f4fc;
        padding: 30px;
        border-radius: 5px;
        margin: 30px 0;
        font-style: italic;
        font-size: 1.2em;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="button-container">
    <a href="/" class="home-button">← На главную</a>
</div>

<header>
    <h1>Наши цели</h1>
</header>

<section>
    <h2>Наша миссия</h2>
    <div class="mission-statement">
        "Создавать инновации"
    </div>
</section>
{% endblock %}
