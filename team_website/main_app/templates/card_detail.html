<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ field.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .card {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .field-description {
            color: #666;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }

        .like-btn, .favorite-btn {
            cursor: pointer;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background: #f0f0f0;
        }

        .like-btn.liked {
            background: #ffcccc;
        }

        .favorite-btn.favorited {
            background: #ffffcc;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è */
        .game-field-container {
            margin: 20px 0;
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 2px solid #333;
            background-color: white;
        }

        .grid-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 1px;
        }

        .cell {
            background-color: black;
        }

        .walls-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .wall {
            position: absolute;
            background-color: red;
            z-index: 10;
        }

        .borders-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .border {
            position: absolute;
            background-color: yellow;
            z-index: 5;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ */
        .comments-section {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .comment-form {
            margin-bottom: 20px;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            min-height: 80px;
        }

        .submit-comment {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .comments-list {
            margin-top: 20px;
        }

        .comment {
            padding: 15px;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .comment-author {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .comment-text {
            margin-bottom: 5px;
            color: #444;
        }

        .comment-date {
            font-size: 0.8em;
            color: #777;
        }

        .comment-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .comment-like-btn, .comment-report-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .comment-like-btn {
            background: #e0e0e0;
        }

        .comment-like-btn.liked {
            background: #ccffcc;
        }

        .comment-report-btn {
            background: #ffe6e6;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ field.title }}</h1>

        <div class="field-description">
            {{ field.description }}
        </div>

        <div class="actions">
            <button id="like-btn" class="like-btn {% if is_liked %}liked{% endif %}"
                    data-field-id="{{ field.id }}">
                ‚ù§Ô∏è Like (<span id="likes-count">{{ field.likes.count }}</span>)
            </button>

            <button id="favorite-btn" class="favorite-btn {% if is_favorited %}favorited{% endif %}"
                    data-field-id="{{ field.id }}">
                ‚≠ê Favorite
            </button>
        </div>

        <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
        <div class="game-field-container">
            <div class="grid-layer">
                {% for i in "0123456789" %}
                    {% for j in "0123456789" %}
                        <div class="cell" data-x="{{ i }}" data-y="{{ j }}"></div>
                    {% endfor %}
                {% endfor %}
            </div>

            <div class="borders-layer" id="borders-layer"></div>
            <div class="walls-layer" id="walls-layer"></div>
        </div>

        <!-- –°–µ–∫—Ü–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ -->
        <div class="comments-section">
            <h3>Comments</h3>

            <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è -->
            <div class="comment-form">
                <textarea id="comment-text" class="comment-input" placeholder="Write your comment..."></textarea>
                <button id="submit-comment" class="submit-comment" data-field-id="{{ field.id }}">Post Comment</button>
            </div>

            <!-- –°–ø–∏—Å–æ–∫ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ -->
            <div class="comments-list" id="comments-list">
                {% for comment in field.comments.all %}
                <div class="comment" data-comment-id="{{ comment.id }}">
                    <div class="comment-author">{{ comment.author.username }}</div>
                    <div class="comment-text">{{ comment.text }}</div>
                    <div class="comment-date">{{ comment.created_at|date:"Y-m-d H:i" }}</div>

                    <div class="comment-actions">
                        <button class="comment-like-btn {% if request.user in comment.likes.all %}liked{% endif %}"
                                data-comment-id="{{ comment.id }}">
                            üëç Like (<span class="likes-count">{{ comment.likes.count }}</span>)
                        </button>

                        <button class="comment-report-btn" data-comment-id="{{ comment.id }}">
                            ‚ö†Ô∏è Report (<span class="reports-count">{{ comment.reports.count }}</span>)
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã –¥–ª—è –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
            const cellSize = 50; // –†–∞–∑–º–µ—Ä –∫–ª–µ—Ç–∫–∏ –≤ –ø–∏–∫—Å–µ–ª—è—Ö
            const cols = 10;
            const rows = 10;

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–∞–Ω–∏—Ü –º–µ–∂–¥—É –∫–ª–µ—Ç–∫–∞–º–∏
            function initBorders() {
                const bordersLayer = document.getElementById('borders-layer');

                // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã
                for (let x = 0; x < cols; x++) {
                    for (let y = 0; y < rows - 1; y++) {
                        const border = document.createElement('div');
                        border.className = 'border';
                        border.style.width = '2px';
                        border.style.height = `${cellSize}px`;
                        border.style.left = `${x * cellSize - 1}px`;
                        border.style.top = `${y * cellSize}px`;
                        bordersLayer.appendChild(border);
                    }
                }

                // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã
                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols - 1; x++) {
                        const border = document.createElement('div');
                        border.className = 'border';
                        border.style.width = `${cellSize}px`;
                        border.style.height = '2px';
                        border.style.left = `${x * cellSize}px`;
                        border.style.top = `${y * cellSize - 1}px`;
                        bordersLayer.appendChild(border);
                    }
                }
            }

            initBorders();

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏
            const likeBtn = document.getElementById('like-btn');
            const favoriteBtn = document.getElementById('favorite-btn');
            const submitCommentBtn = document.getElementById('submit-comment');
            const commentText = document.getElementById('comment-text');
            const commentsList = document.getElementById('comments-list');

            if (likeBtn) {
                likeBtn.addEventListener('click', function() {
                    const fieldId = this.getAttribute('data-field-id');
                    toggleLike(fieldId);
                });
            }

            if (favoriteBtn) {
                favoriteBtn.addEventListener('click', function() {
                    const fieldId = this.getAttribute('data-field-id');
                    toggleFavorite(fieldId);
                });
            }

            if (submitCommentBtn) {
                submitCommentBtn.addEventListener('click', function() {
                    const fieldId = this.getAttribute('data-field-id');
                    const text = commentText.value.trim();

                    if (text) {
                        addComment(fieldId, text);
                    }
                });
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
            document.querySelectorAll('.comment-like-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const commentId = this.getAttribute('data-comment-id');
                    toggleCommentLike(commentId);
                });
            });

            document.querySelectorAll('.comment-report-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const commentId = this.getAttribute('data-comment-id');
                    reportComment(commentId);
                });
            });

            // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏
            function toggleLike(fieldId) {
                fetch(`/cards/${fieldId}/toggle-like/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.is_liked !== undefined) {
                        likeBtn.classList.toggle('liked', data.is_liked);
                        document.getElementById('likes-count').textContent = data.likes_count;
                    } else {
                        window.location.href = '/accounts/login/?next=' + window.location.pathname;
                    }
                });
            }

            function toggleFavorite(fieldId) {
                fetch(`/cards/${fieldId}/toggle-favorite/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.is_favorited !== undefined) {
                        favoriteBtn.classList.toggle('favorited', data.is_favorited);
                    } else {
                        window.location.href = '/accounts/login/?next=' + window.location.pathname;
                    }
                });
            }

            function addComment(fieldId, text) {
                fetch(`/cards/${fieldId}/add-comment/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({text: text}),
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        commentText.value = '';

                        const commentDiv = document.createElement('div');
                        commentDiv.className = 'comment';
                        commentDiv.setAttribute('data-comment-id', data.comment_id);
                        commentDiv.innerHTML = `
                            <div class="comment-author">${data.author}</div>
                            <div class="comment-text">${data.text}</div>
                            <div class="comment-date">${data.created_at}</div>
                            <div class="comment-actions">
                                <button class="comment-like-btn" data-comment-id="${data.comment_id}">
                                    üëç Like (<span class="likes-count">0</span>)
                                </button>
                                <button class="comment-report-btn" data-comment-id="${data.comment_id}">
                                    ‚ö†Ô∏è Report (<span class="reports-count">0</span>)
                                </button>
                            </div>
                        `;

                        commentsList.insertBefore(commentDiv, commentsList.firstChild);

                        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –Ω–æ–≤—ã—Ö –∫–Ω–æ–ø–æ–∫
                        commentDiv.querySelector('.comment-like-btn').addEventListener('click', function() {
                            toggleCommentLike(this.getAttribute('data-comment-id'));
                        });

                        commentDiv.querySelector('.comment-report-btn').addEventListener('click', function() {
                            reportComment(this.getAttribute('data-comment-id'));
                        });
                    }
                });
            }

            // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
            function toggleCommentLike(commentId) {
                fetch(`/comments/${commentId}/toggle-like/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const btn = document.querySelector(`.comment-like-btn[data-comment-id="${commentId}"]`);
                        const countSpan = btn.querySelector('.likes-count');

                        btn.classList.toggle('liked', data.is_liked);
                        countSpan.textContent = data.likes_count;
                    } else if (data.redirect) {
                        window.location.href = '/accounts/login/?next=' + window.location.pathname;
                    }
                });
            }

            function reportComment(commentId) {
                fetch(`/comments/${commentId}/report/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const btn = document.querySelector(`.comment-report-btn[data-comment-id="${commentId}"]`);
                        const countSpan = btn.querySelector('.reports-count');

                        countSpan.textContent = data.reports_count;
                        alert('Thank you for your report! We will review this comment.');
                    } else if (data.redirect) {
                        window.location.href = '/accounts/login/?next=' + window.location.pathname;
                    }
                });
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è CSRF —Ç–æ–∫–µ–Ω–∞
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
