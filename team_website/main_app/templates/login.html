

{% extends 'base.html' %}

{% block content %}
  <main>
      <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
          <h2 class="text-2xl font-bold mb-6 text-center">Вход</h2>
          {% if not user.is_authenticated %}
            <form method="post" action="{% url 'login' %}" class="space-y-4">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-800 transition font-medium">
                Войти
              </button>
            </form>
          {% else %}
            <p class="text-center mb-4">Вы уже авторизованы! Перейдите на <a href="{% url 'index' %}" class="text-black font-medium hover:underline">главную страницу</a>.</p>
          {% endif %}
          {% if not user.is_authenticated %}
            <p class="text-center mt-4 text-sm">Нет аккаунта? <a href="{% url 'registration' %}" class="text-black font-medium hover:underline">Зарегистрироваться</a></p>
          {% endif %}
      </div>
  </main>
{% endblock %}
