stages:
  - lint
  - test
  - deploy

variables:
  PYTHON_VERSION: "3.11"
  DOCKER_HOST: "tcp://docker:2375"
  PROJECT_DIR: "/opt/final-project"

# ----------------------------
# Правила для WDev (Python проекты)
# ----------------------------
.wdev-rules: &wdev-rules
  rules:
    - if: '$CI_COMMIT_REF_NAME == "WDev"'
      changes:
        - team_website/**/*
        - application_website/**/*

# ----------------------------
# Правила для DDev (C++ проект)
# ----------------------------
.ddev-rules: &ddev-rules
  rules:
    - if: '$CI_COMMIT_REF_NAME == "DDev"'
      changes:
        - application/**/*

# ----------------------------
# Python проверки (WDev)
# ----------------------------
python-checks:
  <<: *wdev-rules
  stage: lint
  image: python:${PYTHON_VERSION}
  before_script:
    - pip install pylint coverage flake8
    - pip install -r team_website/requirements.txt
  script:
    - |
      echo "Running Python checks..."
      for project in team_website application_website; do
        if [ -d "$project" ]; then
          echo "Checking $project"
          cd $project
          pylint --fail-under=8.0 . || exit 1
          flake8 --max-line-length=120 .
          coverage run --source='.' manage.py test
          coverage report --fail-under=70
          cd ..
        fi
      done

# ----------------------------
# C++ проверки (DDev)
# ----------------------------
cpp-checks:
  <<: *ddev-rules
  stage: lint
  image: ubuntu:latest
  before_script:
    - apt-get update -qq
    - apt-get install -y git python3 cpplint
  script:
    - |
      echo "Running C++ checks..."
      cpplint --filter=-build/include_subdir \
              --recursive \
              --repository=application \
              --verbose=2 \
              --linelength=120 \
              application/

# ----------------------------
# Деплой Python проектов (WDev)
# ----------------------------
deploy-python:
  <<: *wdev-rules
  stage: deploy
  environment:
    name: production
    url: http://${SERVER_IP}
  script:
    - |
      for project in team_website application_website; do
        if [ -d "$project" ]; then
          echo "Deploying $project..."
          ssh -o StrictHostKeyChecking=no root@${SERVER_IP} "
            cd ${PROJECT_DIR}/${project} &&
            git fetch &&
            git reset --hard origin/WDev &&
            docker compose down &&
            docker compose up -d --build
          "
        fi
      done

# ----------------------------
# Сборка C++ проекта (DDev)
# ----------------------------
build-cpp:
  <<: *ddev-rules
  stage: deploy
  tags:
    - cpp
  script:
    - echo "Building C++ project..."
    - cd application
    - mkdir -p build
    - cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - application/build/

